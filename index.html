  <body>
    <div class="container">
      <h1>Про Батьківщину та патріотизм.</h1>
      <div class="quotes">
        <a
          href="javascript: show('Для всіх ти мертва і смішна, Для всіх ти бідна і нещасна, Моя Україно пре-красна, Пісень і волі сторона.')"
          >Олександр Олесь</a
        >
        <a href="javascript: show('Л. Толстой Слово є вчинок.')">Л. Толстой</a>
        <a href="javascript: show('Народна пісня - духовне обличчя нації')"
          >А. Міцкевич</a
        >
        <a
          href="javascript: show('Українська пісня — це бездонна душа українського народу, це його слава.')"
          >О. Довженко</a
        >
        <a
          href="javascript: show('Я єсть народ, якого Правди сила ніким звойована ще не була.')"
          >П. Тичина</a
        >
      </div>
    </div>
    <script lang="javascript">
      function show(quote) {
          alert(quote);
      }
    </script>
